<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">   
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">   
</head>

<body>
  <main class="container">
    <img class="conteudo-imagem" src="image-product-desktop.jpg" alt="Imagem perfume">
    <section class="conteudo">
      <h2 class = "conteudo-titulo">Perfume</h2>
      <h1 class = "conteudo-subtitulo">Gabrielle Essence Eau De Parfum</h1>
      <p class= "conteudo-subtitulo-texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="conteudo-valor">
          <h1 class="valor"><b>$149.99</b></h1>
          <p class="valor-int">$169.99</p> 
        </div>
        <div class="conteudo-botao">
          <button class="botao"> <img src="icon-cart.svg" alt=""> Add to Cart </button> 
        </div>
    </section>
  </main>
